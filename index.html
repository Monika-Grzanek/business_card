<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business card</title>
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2016/11/29/11/33/architecture-1869211_1280.jpg') no-repeat center center fixed ;
            background-size: cover;
        }
        .container {
            margin: 60px auto; /*60 aby od góry był margines, a auto centruje na środku strony*/    
            width: 400px; /* abyzadziałała opcja auto to trzeba  określić width*/
            height: 160px;
            padding: 30px;
            background-color: silver;
        }
        .business-card img {
            float: left;
        }
        .username, .email, .download-cv {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        .username span {
            border-bottom: 2px solid red ;
            padding-bottom: 4px;
    
        }

        .email {
            font-size: 15px;
        }

        .download-cv a {
            color: red;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="business-card">
            <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="">
            <p class="username">
                <span>Daniel Fargo</span>
            </p>
            <p class="email">
                <span>daniel.fargo@example.com</span>
            </p>
            <p class="download-cv">
                <span>
                    <a href="#">Download</a>
                </span>
            </p>
        </div>
    </div>
</body>
</html>
